name: Publish to Github Packages

on:
    workflow_dispatch:
    workflow_call:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: educorvi/rita-http

permissions:
    contents: read
    packages: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.ref_name }}
            - uses: actions/setup-node@v3
              with:
                  node-version: '22.x'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@educorvi'
            - name: Setup git
              run: |
                  git config user.name 'github-actions[bot]'
                  git config user.email 'github-actions[bot]@users.noreply.github.com'
            - name: Cache Rush
              uses: actions/cache@v3
              with:
                  path: |
                      common/temp/install-run
                      ~/.rush
                  key: ${{ runner.os }}-${{ hashFiles('rush.json') }}
            - name: Cache pnpm
              uses: actions/cache@v3
              with:
                  path: |
                      common/temp/pnpm-store
                  key: ${{ runner.os }}-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
            - name: Install
              run: node common/scripts/install-run-rush.js install
            - name: Build
              run: node common/scripts/install-run-rush.js build
            - name: Publish to NPM
              run: node common/scripts/install-run-rush.js publish -p --include-all --version-policy "rita-publish" --set-access-level=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_PACKAGE_TOKEN }}
