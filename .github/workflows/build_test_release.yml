# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build, Test & Release

on:
    push:
        branches: ['main', 'develop']
    pull_request:
        branches: ['main', 'develop']

jobs:
    buildAndTest:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x, 16.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        env:
            # Persistent Rita
            MYSQL_DATABASE: prita
            MYSQL_HOST: localhost
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            PSQL_DATABASE: postgres
            PSQL_HOST: localhost
            PSQL_USER: postgres
            PSQL_PASSWORD: postgres
            # Rita Http
            PORT: 3000
            LOGLEVEL: info
            DB_TYPE: POSTGRES
            DB_HOST: localhost
            DB_PORT: 5432
            DB_USERNAME: postgres
            DB_PASSWORD: postgres
            DB_DATABASE: postgres
        # Service containers to run with `container-job`
        services:
            # Label used to access the service container
            postgres:
                # Docker Hub image
                image: postgres
                # Provide the password for postgres
                env:
                    POSTGRES_PASSWORD: postgres

                # Set health checks to wait until postgres has started
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    # Maps tcp port 5432 on service container to the host
                    - 5432:5432
        steps:
            - name: Set up MySQL
              run: |
                  sudo /etc/init.d/mysql start
                  mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }}
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install
              run: node common/scripts/install-run-rush.js install
            - name: Build and test
              run: node common/scripts/install-run-rush.js build-and-test

    Release:
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        runs-on: ubuntu-latest
        needs: buildAndTest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            - name: Setup git
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com
            - name: Install
              run: node common/scripts/install-run-rush.js install
            - name: Bump version
              run: node common/scripts/install-run-rush.js version --bump
            - name: Generate documentation
              run: node common/scripts/install-run-rush.js generate-documentation
            - run: git add .
            - name: Commit changes
              run: |
                  git commit -a -m 'chore: bump version and generate documentation' || echo "No changes to commit"
                  git push
            - name: Publish to NPM
              run: node common/scripts/install-run-rush.js publish -p -b main --include-all --set-access-level=public
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
            - name: Publish to Github Packages
              run: node common/scripts/install-run-rush.js publish -p -b main --include-all --set-access-level=public --registry "https://npm.pkg.github.com/:_authToken=${NPM_AUTH_TOKEN}"
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_PACKAGE_TOKEN }}
