version: '3'

services:
    mysql:
        image: mysql:8.0.28
        environment:
            MYSQL_ROOT_PASSWORD: testRitaPass
            MYSQL_DATABASE: rita
        ports:
            - '3306:3306'

    phpmyadmin:
        depends_on:
            - mysql
        image: phpmyadmin/phpmyadmin
        ports:
            - '8088:80'
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: testRitaPass
        links:
            - mysql
